    <h2>意味のないカウンター</h2>
    <p>めざせ！たくさんの訪問者</p>

    <div class="visitor-counter-area">
        <p>あなたは <span id="siteVisitorCountDisplay" class="visitor-counter-number"></span> 人目の訪問者です！</p>
        <button class="counter-button" id="incrementButton">ポチッとな！</button>
    </div>

            <a href="../../hima.html" class="back-to-top">一覧へ戻る</a>

    <script src="../../script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const siteVisitorCountDisplay = document.getElementById('siteVisitorCountDisplay');
            const incrementButton = document.getElementById('incrementButton');

            // カウンターの初期値
            // LocalStorageから読み込む処理を削除し、常に0から開始
            let count = 0; 

            // 要素が存在するか確認
            if (siteVisitorCountDisplay && incrementButton) {
                // 初期表示（常に0から開始）
                siteVisitorCountDisplay.textContent = count; 

                // 「ポチッとな！」ボタンのクリックイベント
                incrementButton.addEventListener('click', () => {
                    count++; // カウントを1増やす
                    siteVisitorCountDisplay.textContent = count; // 表示を更新
                    // LocalStorageへの保存処理も削除
                });
            }
        });
    </script>
